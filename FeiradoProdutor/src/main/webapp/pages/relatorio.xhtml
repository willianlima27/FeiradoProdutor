<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:outputStylesheet library="css" name="estilo.css" />
	<title>Relatórios</title>
</h:head>
<h:body>
	
	<div align="center">
	<p:layout style = "min-width: 1020px; max-width: 1020px; min-height:700px; max-height:700px">
	
	<!-- Posicionamento da barra de cabeçalho -->
	<p:layoutUnit position = "north">
		<ui:include src = "/templates/topo.xhtml" />
	</p:layoutUnit>
	 	
	 <!-- Posicionamento do menu -->
	<p:layoutUnit position = "west" size = "200">
		<ui:include src = "/templates/menu.xhtml" />
	</p:layoutUnit>
			
	<!-- Posicionamento da barra de rodapé -->
	<p:layoutUnit position = "south" resizable = "false">
		<ui:include src = "/templates/rodape.xhtml" />
	</p:layoutUnit>
	
	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:layoutUnit position="center">
		<p:panel header="Relatórios">
					
   		 <h:panelGrid styleClass="relatorio" columns="2" style = "margin-bottom: 8px" cellpadding = "5">
			<p:outputLabel value="Produtos por Feirante"></p:outputLabel>
			<p:commandButton value="Imprimir" type="button" icon="ui-icon-print" />
			<p:outputLabel styleClass="relatorio-desc" value="Feirantes"></p:outputLabel>
			<p:commandButton value="Imprimir" type="button" icon="ui-icon-print" />
			<p:outputLabel value="Produtos"></p:outputLabel>
			<p:commandButton value="Imprimir" type="button" icon="ui-icon-print" />
			<p:outputLabel value="Gêneros"></p:outputLabel>
			<p:commandButton value="Imprimir" type="button" icon="ui-icon-print" />
			<p:outputLabel value="Cidades"></p:outputLabel>
			<p:commandButton value="Imprimir" type="button" icon="ui-icon-print" />
			<p:outputLabel value="Estados"/>
			<p:commandButton value="Imprimir" icon="ui-icon-print"  actionListener="#{estadoBean.imprimir}"/>
		</h:panelGrid>
		</p:panel>
		</p:layoutUnit>
	</h:form>
	</p:layout>  
	</div>
</h:body>
</html>
