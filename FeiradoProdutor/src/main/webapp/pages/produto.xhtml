<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--  h componentes nativos do HTML -->
<!--  f componentes nativos do JSF -->
<!--  p componentes nativos do PrimeFaces -->
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:o="http://omnifaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:outputStylesheet library="css" name="estilo.css" />
	<title>Produtos</title>
</h:head>

<!-- Importação do Template -->
	<p:layoutUnit position = "north">
		<ui:include src = "/templates/template.xhtml" />
	</p:layoutUnit>
	
	<f:metadata>
		<o:viewParam name="produto" value="#{ProdutoBean.produto}" />
		<f:event listener="#{ProdutoBean.inicializar}" type="preRenderView" />
	</f:metadata>

<body>

	<div align="center">	
	 	
	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:layoutUnit position="center">
			<p:panel header="Produtos - Listagem">
			
			<f:facet name="header">
					<p:commandButton value="Novo" actionListener="#{produtoBean.novo}"
						oncomplete="PF('dialogo').show();" update=":mensagem :formCadastro:painel">
						<f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
			</f:facet>
			
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado." 
					paginator="true" paginatorPosition="bottom" value="#{produtoBean.produtos}" var="produto" rows="10">
			
				

				<p:column headerText="Produto" sortBy="#{produto.nomeProduto}">
					<h:outputText value="#{produto.nomeProduto}" />
				</p:column>

				<p:column headerText="Gênero" sortBy="#{produto.genero}">
					<h:outputText value="#{produto.genero}" />
				</p:column>
				
				<p:column style="text-align:center" width="100" headerText="Opções" >
					<p:Button icon="ui-icon-pencil" title="Editar" outcome="cadastroProduto">
						<f:param name="produto" value="#{produto.codigo}" />
					</p:Button>
					
					<p:commandButton icon="ui-icon-trash" actionListener="#{produtoBean.excluir}"
					update=":mensagem :formListagem:tabela">
					<p:confirm header="Confirmação"	message = "Deseja Excluir o Produto?" icon="ui-icon-alert" />
						<f:attribute name="produtoSelecionado" value="#{produto}"/>
					</p:commandButton>
				</p:column>
				
						</p:dataTable>
			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</p:panel>
		</p:layoutUnit>
	</h:form>
	</div>
	
	<p:dialog header="Produto - Cadastro" widgetVar="dialogo" 
		draggable="false" resizable="false" modal="true" closable="false">
		
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				
				<p:outputLabel for="genero" style = "margin-bottom: 5px" value="Gênero:" />
				<p:selectOneMenu id="genero" style = "margin-bottom: 5px" filter="true" required="true" value="#{produtoBean.produto.genero}"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem noSelectionOption="true" itemLabel="Selecione um gênero"></f:selectItem>
				</p:selectOneMenu>
				
				<p:outputLabel for="nome" style = "margin-bottom: 5px" value="Nome:" />
				<p:inputText id="nome" style = "margin-bottom: 5px"  maxlength="50" size="30"
					value="#{produtoBean.produto.nomeProduto}"
					required="true" requiredMessage="Campo Obrigatório não preenchido" />
					
				
			</h:panelGrid>
			
			

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{produtoBean.salvar}"
					update=":mensagem :formCadastro:painel :formListagem:tabela" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
	
	

</body>

<!-- Importação do Template -->
	<p:layoutUnit position = "north">
		<ui:include src = "/templates/rodape.xhtml" />
	</p:layoutUnit>
</html>
